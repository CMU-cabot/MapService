<title>Facility name editor</title>
<style type="text/css">
body {
	font-size: small;
}

#tools, #facil, #exit {
	margin: 1em;
}

th {
	white-space: nowrap;
}

<script type="text/javascript">
	var $hulop = window.opener.$hulop;
	var ol = window.opener.ol;

<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css"

<body>
	<div id="tools">
		Export JSON:
		<button onclick="export_json()">All</button>
		| Export CSV:
		<button onclick="export_facil_csv()">Facilities</button>
		<button onclick="export_ent_csv()">Entrances</button>

		<input type="file" accept=".csv" onchange="import_file(this)">

	<div id="facil"></div>
	<div id="exit"></div>
